  projects:
    output: true
    permalink: /projects/:name
  travel:
    output: true
    permalink: /travel/:name

### Disqus ###
disqus:
  shortname: suryapusapati.disqus.com                     # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Buy me a coffee ###
# See https://www.buymeacoffee.com/
buymeacoffee:
  enabled: false
  username: your_username
  color: "#007bff"
  message: "Thank you for visiting."                    # Message to be displayed aside from the button for a few seconds.
  description: "Support me on Buy me a coffee!"


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: true
  - scope:
      path: ""
      type: "travel"
    values:
      layout: "page"

### Exclude from processing ###
exclude:
  - README.md
  - CNAME
  - Gemfile
